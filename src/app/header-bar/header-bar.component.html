<div class="header-bar sticky">
    <nav class="nav navbar navbar-expand-md bg-cyan">
        <img src="assets/ubb-cluj.webp" class="img-fluid logo-image" loading="lazy">
        <a class="navbar-brand bold-text-2 marg-left cont text-color">Laura-Elena Comanac</a>
        <div class="btn-group">
            <button class="btn navbar-toggler" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" (click)="openMenu()">
              <span class="navbar-toggler-icon container-end"></span>
            </button>
            <ul [ngClass]="{'hide-menu': !isMenuOpen}" class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button" routerLink="/home">Home</button></li>
                <li><button class="dropdown-item" type="button" routerLink="/projects">Projects</button></li>
                <li><button class="dropdown-item" type="button" routerLink="/about">AboutMe</button></li>
                <li><button class="dropdown-item" type="button" routerLink="/portofolio">Portofolio</button></li>
                <li><button class="dropdown-item" type="button" routerLink="/contact">Contact</button></li>
                <li class="form-check form-switch mx-4" (click)="switchTheme()">
                    <input 
                    class="form-check-input p-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitxhCheckChecked"
                    checked
                    >
                </li>
              </ul>
        </div>
        <div class="collapse navbar-collapse cont marg-right container-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active text-color bold-text-3" routerLink="/home">Home</a></li>
                <li class="nav-item marg-left-2"><a class="nav-link active text-color bold-text-3" routerLink="/projects">Projects</a></li>
                <li class="nav-item marg-left-2"><a class="nav-link active text-color bold-text-3" routerLink="/about">AboutMe</a></li>
                <li class="nav-item marg-left-2"><a class="nav-link active text-color bold-text-3" routerLink="/portofolio">Portofolio</a></li>
                <li class="nav-item marg-left-2"><a class="nav-link active text-color bold-text-3" routerLink="/contact">Contact</a></li>
                <li class="form-check form-switch mx-4 marg-top-2" (click)="switchTheme()">
                    <input 
                    class="form-check-input p-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitxhCheckChecked"
                    checked
                    >
                </li>
            </ul>
        </div>
    </nav>
</div>
